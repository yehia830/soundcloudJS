<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio id = "track" class="music-player" controls="controls" src="" autoplay></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input id="box" type="text" name="search" placeholder="Search for Artist">
        <input id="this_one" type="button" name="search_btn" value="Search">
      </form>
    </section>
    <h1>Search Results:</h1>
    <section class="results">
      
      
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
